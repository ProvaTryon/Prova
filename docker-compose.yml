version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

  backend-web:
    build: ./backend-web
    ports:
      - "5000:5000"
    environment:
      - AI_SERVICE_URL=http://cloth-store-app-tryon:8000

  cloth-store-app-tryon:
    build: ./cloth-store-app-tryon
    ports:
      - "8000:8000"
    volumes:
      - ./cloth-store-app-tryon/models:/app/models
    environment:
      - COLAB_API_URL=${COLAB_API_URL}

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=fashion_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
